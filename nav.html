<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Navigation Bar</title>
<style>
  /* Style for the navigation bar */
  .navbar {
    overflow: hidden;
    background-color: #333;
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
  }

  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  /* Add padding to offset the navbar */
  .content {
    padding-top: 60px; /* Adjust this value to match the height of your navbar */
  }
</style>
</head>
<body>

<!-- Navigation bar -->
<div class="navbar">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>
</div>

<!-- Content with padding to offset the navbar -->
<div class="content">
  <h1 id="home">Home</h1>
  <p>This is the home section.</p>
  
  <!-- Add more content as needed -->

  <h1 id="about">About</h1>
  <p>This is the about section.</p>

  <!-- Add more content as needed -->

  <h1 id="services">Services</h1>
  <p>This is the services section.</p>

  <!-- Add more content as needed -->

  <h1 id="contact">Contact</h1>
  <p>This is the contact section.</p>

  <!-- Add more content as needed -->
</div>

</body>
</html>
